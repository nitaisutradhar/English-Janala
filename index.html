<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlish Janala</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/ad7b68bf17.js" crossorigin="anonymous"></script>
    <!-- DaisyUI -->
    <link
    href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
    rel="stylesheet"
    type="text/css"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .custom-gradient {
        background: linear-gradient(92deg, rgba(255, 255, 255, 0.30) 0%, rgba(0, 0, 0, 0.00) 100%), 
                    linear-gradient(90deg, rgba(255, 255, 255, 0.05) 25%, rgba(0, 0, 0, 0.00) 25%);
    }
</style>
</head>
<body>
  <!-- header section -->
    <header class="border border-[#C6BDBD] rounded-lg shadow-sm">
      <nav class="flex justify-between custom-gradient backdrop-blur-[20px] py-4 w-[90%] mx-auto">
        <!-- Left Nav -->
        <div class="text-xl">
          <span class="font-semibold">English</span>
          <img class="inline" src="assets/logo.png" alt="">
          <span>জানালা</span>
        </div>
        <!-- Right Nav -->
         <div class="space-x-2">
          <button class="btn btn-outline btn-primary"><i class="fa-solid fa-circle-question"></i>FAQ</button>
          <button class="btn btn-outline btn-primary"><i class="fa-solid fa-book-open"></i>Learn</button>
          <button class="btn btn-outline btn-primary"><i class="fa-solid fa-right-from-bracket"></i>Logout</button>
         </div>
      </nav>
    </header>
    <main class="w-[90%] mx-auto">
      <!-- Banner Section -->
       <section class="grid grid-cols-2 items-center">
        <!-- Left Banner -->
        <div class="space-y-8">
          <h1 class="text-5xl font-bold"><span class="text-blue-500 ">English</span> is Easy!!</h1>
          <p class="opacity-80 text-2xl">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার দক্ষতা বাড়াতে চান, আমাদের Interactive Lessons আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>
          <form class="" action="">
            <div class="mb-4">
              <input type="text" placeholder="Enter Your Name" class="input input-bordered w-1/2" />
          </div>
          <div class="mb-4">
              <input type="password" placeholder="********" class="input input-bordered w-1/2" />
          </div>
          <button class="btn btn-primary">Get Started</button>
          </form>
        </div>
        <!-- Right Banner -->
        <div><img src="assets/hero-student.png" alt=""></div>
       </section>
    </main>
    <footer></footer>
</body>
</html>
